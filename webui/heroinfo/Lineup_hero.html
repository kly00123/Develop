<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <script src="https://unpkg.com/vue-router"></script>
    <title></title>
    <style>
        .select-item {
            background-color: #5bc0de;
            display: inline-block;
            text-align: center;
            border-radius: 3px;
            margin-right: 10px;
            cursor: pointer;
            padding: 6px 20px;
            color: #fff;
        }

        .cursored {
            cursor: default;
        }

        .project-content,
        .people-content {
            margin: 30px 50px;
        }

        .people-content {
            margin-top: 30px;
        }

        .drag-div {
            border: 1px solid #5bc0de;
            padding: 10px;
            margin-bottom: 10px;
            width: 800px;
            cursor: pointer;
        }

        .select-project-item {
            display: inline-block;
            text-align: center;
            border-radius: 3px;
        }

        .drag-people-label {
            margin-bottom: 0;
            padding-right: 10px;
        }
    </style>
    <style>
        .select-item {
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted black;
        }
        
        .select-item .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: #fff;
            text-align: left;
            border-radius: 6px;
            padding: 5px 0;
        
            /* 定位 */
            position: absolute;
            z-index: 1;
        }
        
        .select-item:hover .tooltiptext {
            visibility: visible;
        }
        </style>
</head>

<body>

    <div class='drag-content' id="app">
        <div class='project-content' v-on="{mouseenter:onEnter,mouseout:onOut}" @click="onClick">
            <div class='select-item' draggable='true' @dragstart='drag($event)' v-for="hero in info"
                :id="hero.hero_name">{{hero.hero_name}}<span class="tooltiptext">名称：{{hero.hero_name}}</br>种族：{{hero.race}}</br>价格:{{hero.pay}}</span>
                </div>
                
        </div>
        <div class='people-content'>
            <div class='drag-div' v-for="ppdt in info" @drop='drop($event)' @dragover='allowDrop($event)'
                :id="ppdt.hero_name">
                <div class='select-project-item'>
                    <label class='drag-people-label'>{{ppdt.hero_name}}:</label>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var dom;
        new Vue({
            el: '#app',
            data() {
                return {
                    info: null
                }
            },
            methods: {
                drag: function (event) {
                    dom = event.currentTarget
                    console.log("current" + event.currentTarget.id);
                },
                drop: function (event) {
                    event.preventDefault();
                    console.log("target" + event.target.id);
                    event.target.appendChild(dom);
                },
                allowDrop: function (event) {
                    event.preventDefault();
                },
                onClick: function () {
                    console.log("onClick");
                },
                onEnter: function () {
                    console.log("onEnter");
                },
                onOut: function () {
                    console.log("onOut");
                }
            },
            mounted() {
                axios
                    .post('http://127.0.0.1:3000/herocheck/check')
                    .then(response => (this.info = response.data))
                    .catch(function (error) { // 请求失败处理
                        console.log(error);
                    });
            }

        })
    </script>
</body>

</html>
