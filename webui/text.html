<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title> 页面名称 </title>
</head>
<body>
<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<div class="form-group">
        <div id="putPageA">
            <label for="action"
                   class="col-sm-3 col-md-3 col-lg-3 control-label">菜单动作：<code>*</code></label>
            <div class="col-sm-6 col-md-6 col-lg-6">
                <select class="form-control" id="action" name="action">
                    <option value="产品分类"
                            <c:if test='${model.action== "产品分类"}'>selected</c:if> >产品分类
                    </option>
                    <option value="限时抢购"
                            <c:if test='${model.action== "限时抢购"}'>selected</c:if> >限时抢购
                    </option>
                   
                </select>
            </div>
        </div>
        <div id="putPageU">
            <label for="action"
                   class="col-sm-3 col-md-3 col-lg-3 control-label">H5链接：<code>*</code></label>
            <div class="col-sm-6 col-md-6 col-lg-6">
                <input type="text" class="form-control" name="action" value="${model.action}"
                       placeholder="请输入H5链接">
            </div>
        </div>
    </div>
<script>
    var action = $("#putPageA").find("[name='action']").val();
if(skipType=='APP'){
    model.action = action;
}else{
    model.action = $("#putPageU").find("[name='action']").val();
}
</script>>
</body>
</html>
